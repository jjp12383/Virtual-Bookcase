<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>My Bookcase</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/book.css">
    <!-- endbuild -->
</head>
<body ng-app="bookcaseAngularApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="bookcase" data-ng-controller="BookCaseCtrl">
    <div class="book-container">
        <div class="book-spine" data-ng-repeat="books in bookcase" on-finish-render hrule>
            <div class="title" ng-scope-element="title">
                <div class="hrule"></div>
                <div class="text" ng-scope-element="titleContainer"><span ng-scope-element="title">{{ books.title }}</span></div>
                <div class="hrule bottom-title"></div>
            </div>
            <div class="symbol" ng-scope-element="symbol"></div>
            <div class="author" ng-scope-element="author">
                <div class="hrule"></div>
                <div class="text" ng-scope-element="authorContainer"><span>{{ books.author }}</span></div>
                <div class="hrule"></div>
            </div>
            <div class="gradient" ng-scope-element="gradient" data-ng-click="openBook()"></div>
        </div>
    </div>
    <div class="shelf-container">
        <div class="shelf">
            <div class="overlay"></div>
        </div>
        <div class="shelf">
            <div class="overlay"></div>
        </div>
        <div class="shelf">
            <div class="overlay"></div>
        </div>
    </div>
    <div class="cube-wrap">
        <div box-generator class="cube depth">
            <div ng-scope-element="front" class="front-pane"></div>
            <div ng-scope-element="back" class="back-pane"></div>
            <div ng-scope-element="top" class="top-pane"></div>
            <div ng-scope-element="left" class="left-pane"></div>
            <div ng-scope-element="right" class="right-pane"></div>
            <div ng-scope-element="bottom" class="bottom-pane"></div>
        </div>
    </div>
</div>


<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
</script>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>

<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>

<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>

<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>

<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>

<!-- build:js({.tmp,app}) scripts/scripts.js -->

<script src="scripts/controllers/main.js"></script>

</html>
